<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA con Google Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #0078ff;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #e5e7eb;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">üëã ¬°Hola! Soy tu asistente IA con Google Gemini. Escr√≠beme algo.</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const API_KEY = ""; // üëà pega tu clave de Google aqu√≠

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      addMessage("Escribiendo...", "bot");

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text: message }] }]
            })
          }
        );

        const data = await response.json();
        document.querySelector(".bot:last-child").remove();

        if (data.candidates && data.candidates.length > 0) {
          const reply = data.candidates[0].content.parts[0].text;
          addMessage(reply, "bot");
        } else {
          addMessage("‚ö†Ô∏è Error al obtener respuesta.", "bot");
          console.error(data);
        }
      } catch (error) {
        document.querySelector(".bot:last-child").remove();
        addMessage("‚ùå Error de conexi√≥n o API.", "bot");
        console.error(error);
      }
    }

    function addMessage(text, sender) {
      const msgContainer = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      msgContainer.appendChild(msg);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }
  </script>
</body>
</html>
